# Ralph TUI Configuration
# This file configures ralph-tui for autonomous task execution

# Custom prompt template path (relative to project root)
prompt_template = ".ralph-tui/templates/prompt.hbs"

[general]
# Model to use for task execution
# Options: "opus" (highest quality), "sonnet" (balanced), "haiku" (fastest)
model = "opus"

# Maximum iterations per task before stopping
maxIterations = 25

# Automatically commit changes after each successful task
autoCommit = true

# Show progress indicators during execution
showProgress = true

# Log level: "debug", "info", "warn", "error"
logLevel = "info"

[tasks]
# Source for task definitions
# Options: "beads" (GitHub issues), "json" (prd.json file)
source = "beads"

# Path to prd.json when using json source
jsonPath = ".ralph-tui/prd.json"

# GitHub repo for beads (owner/repo format)
# beadsRepo = "owner/repo"

[iterations]
# Directory to store iteration outputs
outputDir = ".ralph-tui/iterations"

# Keep iteration history
keepHistory = true

# Maximum iterations to keep (0 = unlimited)
maxHistory = 50

[commit]
# Commit message prefix
prefix = "feat"

# Include task ID in commit message
includeTaskId = true

# Sign commits with GPG
signCommits = false

[claude]
# Path to Claude Code executable (leave empty for default)
# executablePath = ""

# Additional arguments to pass to Claude Code
# additionalArgs = []

# Timeout for Claude Code execution (in seconds)
timeout = 600

[hooks]
# Run before starting a task
# preTask = "echo 'Starting task'"

# Run after completing a task
# postTask = "npm run lint"

# Run on task failure
# onFailure = "echo 'Task failed'"

[filters]
# Only process tasks with these labels
# includeLabels = ["ready", "approved"]

# Skip tasks with these labels
# excludeLabels = ["blocked", "wip"]

# Only process tasks assigned to this user
# assignee = "username"
